<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias de video HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este videos esta hospedados no meu proprio servidor.</p>
    
    <video  poster="imagens/bentley.png" controls>
        <source src="videos/Meu-Video1.Mp4.mp4" type="video/mp4">
        <source src="videos/Meu-Video2.Mvk.mkv" type="video/mvk">
        <source src="videos/Meu-Video3.WEBM.webm" type="video/webm">
        <source src="videos/Meu-Video4.ogv.ogv" type="video/ogv">
        <p>Seu navegador nao tem compatibilidade com reproucao de videos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="501" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
