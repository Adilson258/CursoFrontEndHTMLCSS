<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            background-color: rgb(163, 163, 163);
        }

        th, td {
            border: 2px solid black;
            padding: 5px;
        }
        .Nome {
            background-color: aquamarine;
        }
        .Profissao {
            background-color: rgba(137, 43, 226, 0.884);
        }
    </style>
</head>
<body>
    <h1>Seleccao de Tabelas</h1>
    <table>
        <colgroup>
            <col class="Nome">
            <col class="Sexo">
            <col class="Idade">
            <col class="Profissao">
        </colgroup>
        <thead>
            <tr>
                <th scope="colgroup">Nome</th>
                <th scope="colgroup">Sexo</th>
                <th scope="colgroup">Idade</th>
                <th scope="colgroup">Profissao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Joao</td>
                <td>M</td>
                <td>30</td>
                <td>Eng Civil</td>
            </tr>
            <tr>
                <td>Ana Clara</td>
                <td>F</td>
                <td>28</td>
                <td>Biologa</td>
            </tr>
            <tr>
                <td>Allen</td>
                <td>M</td>
                <td>8</td>
                <td>...</td>
            </tr>
            <tr>
                <td>Hercio</td>
                <td>M</td>
                <td>15</td>
                <td>...</td>
            </tr>
            <tr>
                <td>Aline</td>
                <td>F</td>
                <td>15</td>
                <td>....</td>
            </tr>
            <tr>
                <td>Nacira</td>
                <td>F</td>
                <td>21</td>
                <td>Contabilidade</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
