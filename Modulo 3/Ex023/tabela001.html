<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
    width: 400px;
    height: 400px;
    border-collapse: collapse;
    }

    td {
    border: 1px solid black;
    padding: 8px;
    text-align: center; /*Alinhamento Horizontal*/
    vertical-align: middle ; /*Alinhamento vertical*/
    }

    .numeros {
        text-align: right;
    }

    </style>
</head>
<body>
    <h1>Minha primera tabela</h1>

    <!--
    HiERARQUIA DE TABELAS (Simples)
             
    Table = Table
        Table Row = Linha das tabelas
            Table Header = Cabecalho das tabelas
                Table DATA = Dados das tabelas
    -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>            
        </tr>
        <tr> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numeros">C3</td>
        </tr>
        <tr> <!--Qarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="numeros">C4</td>
        </tr>
    </table>
</body>
</html>
